spring:
  server: 8080

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  datasource:
    url: jdbc:h2:mem:qa_catalog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console

  # Logging para debugging
logging.level.com.example: DEBUG

ollama:
  base-url: http://localhost:11434
  default-model: llama3.2:3b
  embedding:
    model: all-minilm
  # Configuraci√≥n de embeddings
    dimension: 384
    batch:
      size: 10
    cache:
      enabled: true

#openai:
#  api-key: ${OPENAI_API_KEY:demo-key}

app:
  cache:
    enabled: true
    ttl: 24h
  learning:
    enabled: true
    min-successful-queries: 10
